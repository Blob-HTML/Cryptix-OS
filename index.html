<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cryptix-OS</title>
  <link rel="icon" href="https://i.postimg.cc/BbLhVyBc/Cryptix-OS-1.png">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #40e0d0 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow-x: hidden;
    }


    .background-animation {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background:
        radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(64, 224, 208, 0.3) 0%, transparent 50%),
        radial-gradient(circle at 40% 40%, rgba(147, 51, 234, 0.2) 0%, transparent 50%);
      animation: float 6s ease-in-out infinite;
    }

    @keyframes float {

      0%,
      100% {
        transform: translateY(0px) rotate(0deg);
      }

      50% {
        transform: translateY(-20px) rotate(2deg);
      }
    }

    .container {
      position: relative;
      z-index: 10;
      text-align: center;
      padding: 40px;
      backdrop-filter: blur(10px);
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      border: 2px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      width: 90%;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .container:hover {
      transform: translateY(-5px);
      box-shadow: 0 25px 50px rgba(27, 27, 27, 0.4);
    }

    .logo {
      font-size: 3rem;
      font-weight: bold;
      background: linear-gradient(45deg, #9333ea, #40e0d0);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 10px;
      text-shadow: 0 0 30px rgba(64, 224, 208, 0.5);
    }

    .tagline {
      color: rgba(255, 255, 255, 0.9);
      font-size: 1.2rem;
      margin-bottom: 40px;
      font-weight: 300;
    }

    .search-container {
      position: relative;
      margin-bottom: 30px;
    }

    .search-box {
      width: 100%;
      padding: 18px 25px;
      font-size: 1.1rem;
      border: none;
      border-radius: 50px;
      background: rgba(255, 255, 255, 0.2);
      color: white;
      backdrop-filter: blur(10px);
      border: 2px solid rgba(255, 255, 255, 0.3);
      transition: all 0.3s ease;
    }

    .search-box:focus {
      outline: none;
      border-color: #40e0d0;
      box-shadow: 0 0 25px rgba(64, 224, 208, 0.4);
      transform: translateY(-2px);
    }

    .search-box::placeholder {
      color: rgba(255, 255, 255, 0.7);
    }

    .search-btn {
      position: absolute;
      right: 5px;
      top: 50%;
      transform: translateY(-50%);
      background: linear-gradient(45deg, #9333ea, #40e0d0);
      border: none;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      color: white;
      font-size: 1.2rem;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .search-btn:hover {
      transform: translateY(-50%) scale(1.1);
      box-shadow: 0 5px 15px rgba(64, 224, 208, 0.4);
    }

    .nav-item {
      display: flex;
      align-items: center;
      padding: 15px 20px;
      margin: 8px 0;
      color: rgba(255, 255, 255, 0.8);
      text-decoration: none;
      border-radius: 12px;
      transition: all 0.3s ease;
      cursor: pointer;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .nav-item:hover {
      background: rgba(255, 255, 255, 0.1);
      color: white;
      transform: translateX(5px);
      border-color: #40e0d0;
      box-shadow: 0 5px 15px rgba(64, 224, 208, 0.2);
    }

    .nav-item.active {
      background: linear-gradient(135deg, #9333ea, #40e0d0);
      color: white;
    }

    .nav-icon {
      font-size: 1.3rem;
      margin-right: 15px;
      min-width: 25px;
    }

    .nav-text {
      font-weight: 500;
    }


    .content {
      display: none;
      margin-top: 30px;
      color: white;
    }

    .content h1 {
      font-size: 2rem;
      margin-bottom: 10px;
    }

    .content.active {
      display: block;
    }

    .Settings-Tab {
      color: rgba(255, 255, 255, 0.6);
      text-decoration: none;
      padding: 0.75rem;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 50%;
      border: 1px solid rgba(255, 255, 255, 0.1);
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      backdrop-filter: blur(10px);
      position: absolute;
      top: 20px;
      right: 20px;
    }

    .Settings-Tab:hover {
      color: #ffffff;
      background: rgba(255, 255, 255, 0.1);
      border-color: rgba(255, 255, 255, 0.3);
      transform: translateY(-2px);
      box-shadow: 0 4px 15px rgba(255, 255, 255, 0.1);
    }

    @keyframes gradientShift {
      0% {
        background-position: 0% 50%;
      }

      50% {
        background-position: 100% 50%;
      }

      100% {
        background-position: 0% 50%;
      }
    }


    @media (max-width: 768px) {
      .logo {
        font-size: 2.5rem;
      }

      .container {
        padding: 30px 20px;
      }

      .sidebar {
        width: 280px;
        left: -240px;
      }

      .sidebar-trigger {
        right: -35px;
        width: 35px;
        height: 70px;
      }
    }

    .time-container {
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 10;
      text-align: center;
      padding: 20px;
      backdrop-filter: blur(10px);
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      border: 2px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      max-width: 210px;
      width: 90%;
      color: #40e0d0;
    }

    .discord-logo {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 20;
    }


    .discord-link {
      color: rgba(255, 255, 255, 0.6);
      text-decoration: none;
      padding: 0.75rem;
      background: rgba(238, 238, 238, 0.05);
      border-radius: 50%;
      border: 1px solid rgba(255, 255, 255, 0.1);
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      backdrop-filter: blur(10px);
    }

    .discord-link:hover {
      color: #ffffff;
      background: rgba(255, 255, 255, 0.1);
      border-color: rgba(255, 255, 255, 0.3);
      transform: translateY(-2px);
      box-shadow: 0 4px 15px rgba(255, 255, 255, 0.1);
    }

    .settings-panel {
      position: fixed;
      top: 0;
      right: -100%;
      width: 300px;
      height: 100vh;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(12px);
      border-left: 2px solid rgba(255, 255, 255, 0.2);
      padding: 30px;
      box-shadow: -5px 0 15px rgba(0, 0, 0, 0.2);
      transition: right 0.4s ease;
      z-index: 1000;
    }

    .settings-panel.active {
      right: 0;
    }

    .close-settings {
      position: absolute;
      top: 15px;
      right: 15px;
      font-size: 1.5rem;
      background: transparent;
      border: none;
      color: white;
      cursor: pointer;
      transition: transform 0.2s ease, color 0.2s ease;
    }

    .close-settings:hover {
      transform: scale(1.2);
      color: #40e0d0;
    }

    /* The switch - the box around the slider */
    .switch {
      font-size: 17px;
      position: relative;
      display: inline-block;
      width: 3.5em;
      height: 2em;
    }

    /* Hide default HTML checkbox */
    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    /* The slider */
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgb(182, 182, 182);
      transition: .4s;
      border-radius: 10px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 1.4em;
      width: 1.4em;
      border-radius: 8px;
      left: 0.3em;
      bottom: 0.3em;
      transform: rotate(270deg);
      background-color: rgb(255, 255, 255);
      transition: .4s;
    }

    .switch input:checked+.slider {
      background-color: #21cc4c;
    }

    .switch input:focus+.slider {
      box-shadow: 0 0 1px #2196F3;
    }

    .switch input:checked+.slider:before {
      transform: translateX(1.5em);
    }

    @keyframes percent {
      0% {
        content: '0%';
      }

      11% {
        content: '11%';
      }

      19% {
        content: '19%';
      }

      25% {
        content: '25%';
      }

      31% {
        content: '31%';
      }

      40% {
        content: '40%';
      }

      51% {
        content: '51%';
      }

      67% {
        content: '67%';
      }

      74% {
        content: '74%';
      }

      75% {
        content: '75%';
      }

      86% {
        content: '86%';
      }

      95% {
        content: '95%';
      }

      98% {
        content: '98%';
      }

      99% {
        content: '99%';
      }

      100% {
        content: '100%';
      }
    }
  </style>
</head>

  <script>

    window.addEventListener('DOMContentLoaded', () => {
      updateTimeAndDate();
      setInterval(updateTimeAndDate, 1000);
    });


    const searchInput = document.getElementById('searchInput');
    const searchBtn = document.getElementById('searchBtn');

    function performSearch(query = null) {
      const searchQuery = query || searchInput.value.trim();

      if (searchQuery) {
        console.log('Searching for:', searchQuery);
        // Search functionality can be added here
      }
    }


    // Event listeners
    searchBtn.addEventListener('click', () => performSearch());

    searchInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        performSearch();
      }
    });

    function updateTimeAndDate() {
      const timeEl = document.getElementById('timeDisplay');
      const dateEl = document.getElementById('dateDisplay');

      const now = new Date();

      const hours = String(now.getHours()).padStart(2, '0');
      const minutes = String(now.getMinutes()).padStart(2, '0');
      const seconds = String(now.getSeconds()).padStart(2, '0');

      const timeString = `${hours}:${minutes}:${seconds}`;
      timeEl.textContent = timeString;

      const options = { weekday: 'short', year: 'numeric', month: 'long', day: 'numeric' };
      const dateString = now.toLocaleDateString(undefined, options);
      dateEl.textContent = dateString;
    }

    window.addEventListener('DOMContentLoaded', () => {
      switchTab('Home');
      updateTimeAndDate();
      setInterval(updateTimeAndDate, 1000);
    });

    window.addEventListener('load', () => {
      // The inner div with animated percentage
      const percentDiv = document.querySelector('#loader > div > div');
      const percents = ['0%', '11%', '19%', '25%', '31%', '40%', '51%', '67%', '74%', '75%', '86%', '95%', '98%', '99%', '100%'];
      let idx = 0;
      let interval = setInterval(() => {
        if (!percentDiv) return;
        percentDiv.textContent = percents[idx];
        idx++;
        if (idx >= percents.length) idx = 0;
      }, 200);

      // Remove loader after X seconds with fade out
      setTimeout(() => {
        const loader = document.getElementById('loader');
        if (!loader) return;
        loader.style.transition = 'opacity 0.5s ease';
        loader.style.opacity = '0';
        setTimeout(() => loader.remove(), 500);
      }, 2200);
    });

    document.getElementById("Settings-Tab").addEventListener("click", () => {
      const panel = document.getElementById("settingsPanel");
      panel.classList.toggle("active");
    });

    document.getElementById("closeSettingsBtn").addEventListener("click", () => {
      document.getElementById("settingsPanel").classList.remove("active");
    });

  </script>
